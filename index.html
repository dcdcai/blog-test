<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的博客</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", sans-serif;
        line-height: 1.6;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* 导航栏样式 */
      header {
        background: #333;
        padding: 1rem 0;
        color: white;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
      }

      nav a {
        color: white;
        text-decoration: none;
      }

      /* 主要内容区域 */
      .main-content {
        display: grid;
        grid-template-columns: 7fr 3fr;
        gap: 2rem;
        margin: 2rem 0;
      }

      /* 文章卡片样式 */
      .article-card {
        background: #fff;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* 侧边栏样式 */
      .sidebar {
        background: #f5f5f5;
        padding: 1.5rem;
        border-radius: 8px;
      }

      /* 页脚样式 */
      footer {
        background: #333;
        color: white;
        padding: 1rem 0;
        text-align: center;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#articles">文章</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#contact">联系我</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="main-content">
        <main>
          <article class="article-card">
            <h2>博客文章标题</h2>
            <p class="meta">发布于 2024年3月21日 | 作者：张三</p>
            <p>
              这是文章的摘要内容。在这里可以展示文章的前几行内容，吸引读者点击阅读更多...
            </p>
            <a href="#read-more">阅读更多</a>
          </article>

          <article class="article-card">
            <h2>另一篇博客文章</h2>
            <p class="meta">发布于 2024年3月20日 | 作者：张三</p>
            <p>
              这是另一篇文章的摘要内容。继续保持简洁明了的风格，让读者一目了然...
            </p>
            <a href="#read-more">阅读更多</a>
          </article>
        </main>

        <aside class="sidebar">
          <h3>关于作者</h3>
          <p>一个热爱写作和分享的博主...</p>

          <h3>热门文章</h3>
          <ul>
            <li><a href="#article1">最受欢迎的文章1</a></li>
            <li><a href="#article2">最受欢迎的文章2</a></li>
            <li><a href="#article3">最受欢迎的文章3</a></li>
          </ul>
        </aside>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2024 我的博客. 保留所有权利。</p>
      </div>
    </footer>
  </body>
</html>
